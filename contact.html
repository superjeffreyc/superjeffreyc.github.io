<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Jeff Chan | Let's Talk</title>
    <meta name="title" content="Contact Jeff Chan | Let's Talk">
    <meta name="description" content="Have a project in mind or just want to say hi? Reach out to Jeff Chan through this contact form.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://superjeffc.com/contact">
    <meta property="og:title" content="Contact Jeff Chan | Let's Talk">
    <meta property="og:description" content="Have a project in mind or just want to say hi? Reach out to Jeff Chan through this contact form.">
    <meta property="og:image" content="https://superjeffc.com/jeff_chan_photo.webp"> <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Contact Jeff Chan">
    <meta property="twitter:description" content="Get in touch for collaborations or project inquiries.">

    <link rel="canonical" href="https://superjeffc.com/contact" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--text-main);
            background: var(--card-bg);
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border-color);
            z-index: 100;
        }

        .back-home:hover {
            transform: translateX(-4px);
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 850px) {
            .back-home {
                position: absolute; /* Moves it inside the flow on small screens if needed */
                top: 15px;
                left: 15px;
            }
        }

        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --card-bg: #1e293b;
                --text-main: #f1f5f9;
                --text-muted: #94a3b8;
                --border-color: #334155;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            padding-top: 80px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        /* Sidebar / Info Section */
        .contact-info {
            background: var(--primary-color);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .info-header h2 {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .info-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .details {
            margin: 40px 0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            gap: 15px;
        }

        .icon-circle {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-style: normal;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* Form Section */
        .contact-form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: transparent;
            color: var(--text-main);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        /* Message Box */
        #status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .success { background: rgba(16, 185, 129, 0.1); color: var(--success-color); border: 1px solid var(--success-color); display: block !important; }

        /* Responsive */
        @media (max-width: 850px) {
            .container {
                grid-template-columns: 1fr;
            }
            .contact-info {
                padding: 30px;
            }
        }
    </style>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "Contact Jeff Chan",
      "description": "Contact page for Jeff Chan for project inquiries and professional networking.",
      "mainEntity": {
        "@type": "Person",
        "name": "Jeff Chan",
        "url": "https://superjeffc.com",
        "jobTitle": "Software Engineer",
        "sameAs": [
            "https://linkedin.com/in/superjeffc",
            "https://github.com/superjeffc"
        ],
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "professional inquiry",
            "url": "https://superjeffc.com/contact"
        }
      }
    }
    </script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <a href="/" class="back-home">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Back to Home
    </a>

    <div class="container">
        <!-- Sidebar Info -->
        <aside class="contact-info">
            <div class="info-header">
                <h2>Let's talk</h2>
                <p>Have a project in mind or just want to say hi? Feel free to reach out!</p>
            </div>

            <div class="social-links">
                <a href="https://linkedin.com/in/superjeffc">LinkedIn</a>
                <a href="https://github.com/superjeffc">GitHub</a>
            </div>
        </aside>

        <!-- Main Form -->
        <main class="contact-form-container">
            <form id="personalContactForm">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="name" placeholder="John Doe" autocomplete="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" autocomplete="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="How can I help you?" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
                </div>

                <div class="cf-turnstile" data-sitekey="0x4AAAAAACJTEik3RwZJb28c"></div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Send Message</span>
                </button>

                <div id="status-message"></div>
            </form>
        </main>
    </div>

    <script>
        const WORKER_URL = 'https://contact.superjeffc.com/';

        const form = document.getElementById('personalContactForm');
        const statusMsg = document.getElementById('status-message');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // UI Feedback: Loading
            btnText.textContent = 'Sending...';
            submitBtn.disabled = true;
            statusMsg.style.display = 'none';

            // Gather data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    statusMsg.textContent = "Thanks! Your message has been sent successfully.";
                    statusMsg.className = "status-success";
                    form.reset();
                    btnText.textContent = 'Message Sent!';
                } else {
                    throw new Error('Server responded with an error.');
                }
            } catch (error) {
                console.error('Error:', error);
                statusMsg.textContent = "Oops! Something went wrong. Please try again later.";
                statusMsg.className = "status-error";
                btnText.textContent = 'Send Message';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
