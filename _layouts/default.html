<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>{{ page.title }}</title>

		<meta name="description" content="Personal website of Jeff Chan, a Software Engineer featuring interactive web applications, authentic cooking recipes, and piano arrangements.">
		<meta name="author" content="Jeff Chan">
		<meta name="robots" content="index, follow">

		<meta property="og:type" content="website">
		<meta property="og:url" content="https://superjeffc.com/">
		<meta property="og:title" content="{{ page.title }}">
		<meta property="og:description" content="Explore software projects, authentic home-cooked recipes, and piano arrangements by Jeff Chan.">
		<meta property="og:image" content="https://superjeffc.com/jeff_chan_photo.webp">
		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{{ page.title }}">
		<meta name="twitter:description" content="Software engineering, cooking recipes, and piano by Jeff Chan.">

		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<script type="application/ld+json">
		{
		"@context": "https://schema.org",
		"@graph": [
			{
			"@type": "Person",
			"@id": "https://superjeffc.com/#person",
			"name": "Jeff Chan",
			"jobTitle": "Software Engineer",
			"url": "https://superjeffc.com",
			"sameAs": [
				"https://github.com/superjeffc",
				"https://linkedin.com/in/superjeffc",
				"https://youtube.com/@superjeffc-piano"
			],
			"description": "Software Engineer specializing in interactive web applications, cooking recipes, and piano arrangements."
			},
			{
			"@type": "WebSite",
			"@id": "https://superjeffc.com/#website",
			"url": "https://superjeffc.com",
			"name": "superjeffc",
			"publisher": { "@id": "https://superjeffc.com/#person" },
			"hasPart": [
				{
				"@type": "SoftwareApplication",
				"name": "Word Frog",
				"url": "https://wordfrog.superjeffc.com",
				"description": "A daily interactive, browser-based word guessing game that challenges your vocabulary.",
				"applicationCategory": "EducationalApplication",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD",
					"availability": "https://schema.org/OnlineOnly"
				},
				"operatingSystem": "Web"
				},
				{
				"@type": "SoftwareApplication",
				"name": "Big Bowl",
				"url": "https://bigbowl.superjeffc.com",
				"description": "An interactive, browser-based word party game for groups.",
				"applicationCategory": "GameApplication",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD",
					"availability": "https://schema.org/OnlineOnly"
				},
				"operatingSystem": "Web"
				},
				{
				"@type": "CollectionPage",
				"name": "Recipes",
				"url": "https://superjeffc.com/recipes",
				"description": "A collection of authentic home-cooked recipes."
				}
			]
			}
		]
		}
		</script>
		<style>
			body {
				margin: 0;
				padding: 0;
				min-height: 100vh;
				min-height: 100dvh;
				font-family: 'Helvetica', 'Arial', sans-serif;
			}

			body::before {
				content: "";
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100lvh;
				z-index: -1;
				background: url("../harpa_ceiling.webp") no-repeat center center;
				background-size: cover;
				transform: translateZ(0);
			}

			.container {
				margin: 0 auto;
				width: 70%;
				padding-top: 60px;
				position: relative;
			}

			h1 { font-size: 3em; margin-bottom: 0.5rem; }
			h2 { font-size: 2.2em; margin-top: 2rem; }
			p { font-size: 1.5em; line-height: 1.4em; color: #333; }
			a { text-decoration: none; color: #0660FE; transition: color 0.2s; }
			a:hover { text-decoration: underline; color: #0046cc; }

			.divider {
				border: 0;
				height: 1px;
				background: rgba(0,0,0,0.1);
				margin: 3rem 0;
			}

			.profile-pic {
				width: 150px;
				height: 150px;
				border-radius: 50%;
				object-fit: cover;
				display: block;
				margin-bottom: 1.5rem;
				box-shadow: 0 4px 10px rgba(0,0,0,0.1);
			}

			.social-links {
				display: flex;
				gap: 15px;
				margin: 25px 0;
			}

			.social-icon {
				color: #333;
				transition: color 0.2s, transform 0.2s;
			}

			.social-links a:hover .social-icon {
				transform: scale(1.1);
			}

			.social-links a[title="LinkedIn"]:hover .social-icon { color: #0077B5; }
			.social-links a[title="GitHub"]:hover .social-icon { color: #24292e; }

			.project-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
				gap: 20px;
				margin-top: 20px;
				padding-bottom: 40px;
			}

			.card {
				border: 1px solid #ddd;
				border-radius: 12px;
				padding: 24px;
				background: #ffffff;
				transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
				display: flex;
				flex-direction: column;
			}

			.card:hover {
				transform: translateY(-8px);
				box-shadow: 0 10px 20px rgba(0,0,0,0.1);
			}

			.card h3 { margin-top: 0; font-size: 1.4em; }
			.card p { font-size: 1.1em; color: #555; flex-grow: 1; }

			.card-link {
				font-weight: bold;
				color: #0660FE;
				margin-top: 15px;
			}

			footer {
				margin-top: 50px;
				padding: 30px 0 60px;
				border-top: 1px solid #000;
			}

			footer ul {
				padding: 0;
				list-style: none;
				display: flex;
				gap: 25px;
			}

			footer ul li { font-weight: bold; }

			footer ul li a {
				font-size: 1.3em;
				color: #333;
			}

			@media (max-width: 768px) {
				.container { width: 90%; padding-top: 40px; }
				h1 { font-size: 2.2em; }
				p { font-size: 1.2em; }
				.project-grid { grid-template-columns: 1fr; }
			}
		</style>
	</head>

	<body>
		<main class="container">
    		{{ content }}
			<footer>
				<ul>
					<li><a href="/" class="contact-link">Home</a></li>
					<li><a href="/contact" class="contact-link">Contact</a></li>
				</ul>
			</footer>
		</main>
	</body>
</html>
