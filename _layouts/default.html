	<head>

		<meta name="description" content="Personal website of Jeff Chan, a Software Engineer featuring interactive web applications, authentic cooking recipes, and piano arrangements.">

		<meta property="og:type" content="website">

		<link rel="stylesheet" type="text/css" href="/css/main.css">

		<script type="application/ld+json">

		"@context": "https://schema.org",
		"@graph": [
			{
			"@type": "Person",
			"@id": "https://superjeffc.com/#person",
			"name": "Jeff Chan",
			"jobTitle": "Software Engineer",
			"url": "https://superjeffc.com",
			"sameAs": [
				"https://github.com/superjeffc",
				"https://linkedin.com/in/superjeffc",
				"https://youtube.com/@superjeffc-piano"
			],
			"description": "Software Engineer specializing in interactive web applications, cooking recipes, and piano arrangements."
			},
			{
			"@type": "WebSite",
			"@id": "https://superjeffc.com/#website",
			"url": "https://superjeffc.com",
			"name": "superjeffc",
			"publisher": { "@id": "https://superjeffc.com/#person" },
			"hasPart": [
				{
				"@type": "SoftwareApplication",
				"name": "Word Frog",
				"url": "https://wordfrog.superjeffc.com",
				"description": "A daily interactive, browser-based word guessing game that challenges your vocabulary.",
				"applicationCategory": "EducationalApplication",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD",
					"availability": "https://schema.org/OnlineOnly"
				},
				"operatingSystem": "Web"
				},
				{
				"@type": "SoftwareApplication",
				"name": "Big Bowl",
				"url": "https://bigbowl.superjeffc.com",

					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD",
					"availability": "https://schema.org/OnlineOnly"
				},
				"operatingSystem": "Web"
				},
				{
				"@type": "CollectionPage",
				"name": "Recipes",
				"url": "https://superjeffc.com/recipes",
				"description": "A collection of authentic home-cooked recipes."
				}
			]
			}
		]
		}
