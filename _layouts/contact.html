<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>{{ page.title }}</title>

		<meta name="title" content="Contact Jeff Chan | Let's Chat">
		<meta name="description" content="Have a project in mind or just want to say hi? Reach out to Jeff Chan through this contact form.">
		<meta name="author" content="Jeff Chan">
        <meta name="robots" content="index, follow">

        <meta property="og:type" content="{% if page.url == '/contact' %}profile{% else %}website{% endif %}">
        <meta property="og:url" content="https://superjeffc.com{{ page.url }}">
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Explore software projects, authentic home-cooked recipes, and piano arrangements by Jeff Chan.{% endif %}">
        <meta property="og:image" content="https://superjeffc.com/jeff_chan_photo.webp">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Software engineering, cooking recipes, and piano by Jeff Chan.{% endif %}">

		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<script type="application/ld+json">
		{
		"@context": "https://schema.org",
		"@graph": [
			{
			"@type": "Person",
			"@id": "https://superjeffc.com/#person",
			"name": "Jeff Chan",
			"jobTitle": "Software Engineer",
			"url": "https://superjeffc.com",
			"sameAs": [
				"https://github.com/superjeffc",
				"https://linkedin.com/in/superjeffc",
				"https://youtube.com/@superjeffc-piano"
			],
			"description": "Software Engineer specializing in interactive web applications, cooking recipes, and piano arrangements."
			},
			{
				"@type": "ContactPage",
            	"@id": "https://superjeffc.com/contact",
            	"url": "https://superjeffc.com/contact",
            	"name": "Contact Jeff Chan",
            	"description": "Get in touch with Jeff Chan for software engineering inquiries or collaborations.",
            	"mainEntity": {
					"@id": "https://superjeffc.com/#person"
				}
			}
		]
		}
		</script>
		<style>
			body {
				margin: 0;
				padding: 0;
				min-height: 100vh;
				min-height: 100dvh;
				font-family: 'Helvetica', 'Arial', sans-serif;
			}

			body::before {
				content: "";
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100lvh;
				z-index: -1;
				background: url("../harpa_ceiling.webp") no-repeat center center;
				background-size: cover;
				transform: translateZ(0);
			}

			.container {
				margin: 0 auto;
				width: 70%;
				padding-top: 60px;
				position: relative;
			}

			h1 { font-size: 3em; margin-bottom: 0.5rem; }
			p { font-size: 1.5em; line-height: 1.4em; color: #333; }
			a { text-decoration: none; color: #0660FE; transition: color 0.2s; }
			a:hover { text-decoration: underline; color: #0046cc; }

			.divider {
				border: 0;
				height: 1px;
				background: rgba(0,0,0,0.1);
				margin: 3rem 0;
			}

			.social-links {
				display: flex;
				gap: 15px;
				margin: 25px 0;
			}

			.social-icon {
				color: #333;
				transition: color 0.2s, transform 0.2s;
			}

			.social-links a:hover .social-icon {
				transform: scale(1.1);
			}

			.social-links a[title="LinkedIn"]:hover .social-icon { color: #0077B5; }
			.social-links a[title="GitHub"]:hover .social-icon { color: #24292e; }

			/* Card Styling */
			.card {
				border: 1px solid #ddd;
				border-radius: 12px;
				padding: 24px;
				background: #ffffff;
				display: flex;
				flex-direction: column;
			}

			.contact-container {
				display: flex;
				justify-content: center;
				padding-bottom: 40px;
			}

			.form-card {
				width: 100%;
				max-width: 600px;
				text-align: left;
				cursor: default;
			}

			/* Form Inputs */
			.form-group {
				margin-bottom: 20px;
			}

			.form-group label {
				display: block;
				margin-bottom: 8px;
				font-weight: 600;
				font-size: 0.9rem;
				color: #333;
			}

			.form-group input,
			.form-group textarea {
				width: 100%;
				box-sizing: border-box; /* Ensures padding doesn't increase width */
				padding: 12px;
				border: 2px solid #e2e8f0;
				border-radius: 8px;
				font-size: 1rem;
				transition: border-color 0.3s ease;
				font-family: inherit;
			}

			.form-group input:focus,
			.form-group textarea:focus {
				border-color: #6366f1;
				outline: none;
			}

			/* Button Styling */
			.submit-btn {
				width: 100%;
				padding: 12px;
				background-color: #6366f1;
				color: white;
				border: none;
				border-radius: 8px;
				font-weight: 600;
				cursor: pointer;
				margin-top: 10px;
				transition: background 0.3s;
			}

			.submit-btn:hover { background-color: #4f46e5; }
			.submit-btn:disabled { background-color: #a5a6f6; cursor: not-allowed; }

			footer {
				margin-top: 50px;
				padding: 30px 0 60px;
				border-top: 1px solid #000;
			}

			footer ul {
				padding: 0;
				list-style: none;
				display: flex;
				gap: 25px;
			}

			footer ul li a {
				font-size: 1.3em;
				color: #333;
				font-weight: bold;
			}

			@media (max-width: 768px) {
				.container { width: 90%; padding-top: 40px; }
				h1 { font-size: 2.2em; }
				p { font-size: 1.2em; }
			}

			#status-message {
				margin-top: 15px;
				padding: 10px;
				border-radius: 6px;
				text-align: center;
				font-size: 0.9rem;
				display: none;
			}

			.visible-success { display: block !important; background: #d1fae5; color: #065f46; }
			.visible-error { display: block !important; background: #fee2e2; color: #991b1b; }
		</style>
	</head>

	<body>
		<main class="container">
    		{{ content }}
			<footer>
				<ul>
					<li><a href="/" class="contact-link">Home</a></li>
					<li><a href="/contact" class="contact-link">Contact</a></li>
				</ul>
			</footer>
		</main>
	</body>
</html>
