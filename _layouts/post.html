<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>{{ page.title }}</title>

		<meta name="description" content="Personal website of Jeff Chan, a Software Engineer featuring interactive web applications, authentic cooking recipes, and piano arrangements.">
		<meta name="author" content="Jeff Chan">
		<meta name="robots" content="index, follow">

		<meta property="og:type" content="website">
		<meta property="og:url" content="https://superjeffc.com/">
		<meta property="og:title" content="{{ page.title }}">
		<meta property="og:description" content="Explore software projects, authentic home-cooked recipes, and piano arrangements by Jeff Chan.">
		<meta property="og:image" content="https://superjeffc.com/jeff_chan_photo.webp">
		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{{ page.title }}">
		<meta name="twitter:description" content="Software engineering, cooking recipes, and piano by Jeff Chan.">

		<link rel="stylesheet" type="text/css" href="/css/blog.css">
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<script type="application/ld+json">
		{
		"@context": "https://schema.org",
		"@graph": [
			{
			"@type": "Person",
			"@id": "https://superjeffc.com/#person",
			"name": "Jeff Chan",
			"jobTitle": "Software Engineer",
			"url": "https://superjeffc.com",
			"sameAs": [
				"https://github.com/superjeffc",
				"https://linkedin.com/in/superjeffc",
				"https://youtube.com/@superjeffc-piano"
			],
			"description": "Software Engineer specializing in interactive web applications, cooking recipes, and piano arrangements."
			},
			{
			"@type": "WebSite",
			"@id": "https://superjeffc.com/#website",
			"url": "https://superjeffc.com",
			"name": "superjeffc",
			"publisher": { "@id": "https://superjeffc.com/#person" },
			"hasPart": [
				{
				"@type": "SoftwareApplication",
				"name": "Word Frog",
				"url": "https://wordfrog.superjeffc.com",
				"description": "A daily interactive, browser-based word guessing game that challenges your vocabulary.",
				"applicationCategory": "EducationalApplication",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD",
					"availability": "https://schema.org/OnlineOnly"
				},
				"operatingSystem": "Web"
				},
				{
				"@type": "SoftwareApplication",
				"name": "Big Bowl",
				"url": "https://bigbowl.superjeffc.com",
				"description": "An interactive, browser-based word party game for groups.",
				"applicationCategory": "GameApplication",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD",
					"availability": "https://schema.org/OnlineOnly"
				},
				"operatingSystem": "Web"
				},
				{
				"@type": "CollectionPage",
				"name": "Recipes",
				"url": "https://superjeffc.com/recipes",
				"description": "A collection of authentic home-cooked recipes."
				}
			]
			}
		]
		}
		</script>
	</head>

	<body>
		<div class="blog-body">
			<nav class="blog-nav">
				<a href="{{ '/blog/' | relative_url }}" class="back-link">← back to feed</a>
				<div style="display:flex; gap: 20px;">
					<a href="/recipes" class="back-link" style="color:#2c2c2c">recipes</a>
					<a href="#" class="back-link" style="color:#2c2c2c">about</a>
				</div>
			</nav>

			<article class="post-container">
				<header class="post-header">
					<span class="post-meta">
						{{ page.date | date: "%B %d, %Y" }} • {{ page.category }}
					</span>
					<h1 class="post-title">{{ page.title }}</h1>
					<div style="width: 40px; height: 1px; background: var(--accent-color); margin: 30px auto;"></div>
				</header>

				<div class="post-content">
					{{ content }}
				</div>

				<section class="subscribe-break">
					<h2>stay intentional.</h2>
					<form class="subscribe-form">
						<input type="email" placeholder="your email address" required>
						<button type="submit">join the reset</button>
					</form>
				</section>
			</article>

			<footer class="blog-footer">
				<p>&copy; {{ "now" | date: "%Y" }} unsalted & unsweetened</p>
			</footer >
		</div>
	</body>
</html>
